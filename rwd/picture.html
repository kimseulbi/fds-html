            <source srcset="../images/large.jpg"> 
            <source srcset="../images/medium.jpg"> 
            <source srcset="../images/large.jpg"> 
                <!-- img 선언이 꼭 필요  class선언은 img에 선언 -->
            <img class="rwd-srcset-img" src="../images/normal.jpg" alt="고해상도 이미지 학습 예제">
        </picture>
    </div>
